{% extends "accounts/main.html" %}

{% block content %}
    <div class="mess">
        <p>Enter your e-mail address to obtain a new password.</p>
        <form action="." method="post">
            {% csrf_token %}
            {% if form.email.errors %}
                {{ form.email.errors }}
            {% endif %}
            <p>e-mail: {{ form.email }}</p>
            <div class="but-wrap">
                <input class="button" type="submit" value="Reset password">
            </div>
        </form>
    </div>
{% endblock %}
