{% load static %}

<html lang="en-us" >
<head>
    <title>Caturday</title>
    <link rel="stylesheet" type="text/css" href="{% static 'accounts/css/main.css' %}">
    <link rel="icon" type="image" href="{% static 'accounts/images/icon1.jpg' %}">
</head>
<body>
<div class="body-wrapper">
    <div id="header">
        <div class="branding">
          <a href="/">Every day is Caturday</a>
        </div>
        <div class="logout">
            {% if user.is_authenticated %}
            <a class="log-but" href="{% url 'accounts:logout' %}"><div class="butout">Log out</div></a>
            {% endif %}
        </div>
    </div>
    <div id="main">
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    <div id="footer"></div>
</div>
</body>
</html>
