{% block content %}
    <div class="tip-img">
        <img class="img" src="{{ tip.image.url }}">
    </div>

    <div class="tip">
        {% if question %}
            <p>Think hard and answer:</p>
        {% endif %}
        <p class="phrase">{{ tip.tip_text }}</p>
    </div>
{% endblock %}
